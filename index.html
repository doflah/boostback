<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta property="og:image" content="og_image.png" />
	<title>Boostback</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		canvas {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 75%;
			margin: 0;
			overflow: hidden;
			padding: 50px 0 0 0;
			font-family: sans-serif;
			background-color: black;
		}
		#launchPlayer {
			position: absolute;
			bottom: 0;
			right: 0;
			height: 100%;
			width: 25%;
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		/* stack vertically in narrow windows */
		@media (max-width: 640px) {
			canvas {
				height: 50%;
				width: 100%;
			}
			#launchPlayer {
				height: 50%;
				width: 100%;
			}
		}
		html {
			height: 100%;
		}
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
			height: 100%;
		}
		nav a > .glyphicon { display: none; }
		nav a[data-video] > .glyphicon { display: inline; }
		#pseudoPlayer,
		#launchPlayer.active #instructions {
			display: none;
		}
		#launchPlayer.active #pseudoPlayer {
			display: block;
		}
		#play, #pseudoPlayer.playing #pause {
			display: inline-block;
		}
		#pause, #pseudoPlayer.playing #play {
			display: none;
		}
		.progress-bar { color: gray; }
		.sidebar {
			position: absolute;
			top: 50%;
			margin-top: -50px;
			width: 100%;
			padding-left: 10%;
			padding-right: 10%;
		}
		#downloadKML { display: none; }
		#downloadKML[href] { display: block; }
	</style>
</head>
<body>
	<div id="boostback"></div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// Make sure we don't try to start videos until the api has been loaded
		ytapi = new $.Deferred();

		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		function onYouTubeIframeAPIReady() { ytapi.resolve(); }
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-71877477-1', 'auto');
	  ga('send', 'pageview');

	</script>
    <script src="bundle.js"></script>
</body>
</html>
