<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Boostback</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		@import url(cesium/Widgets/widgets.css);
		#cesiumContainer {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 75%;
			margin: 0;
			overflow: hidden;
			padding: 50px 0 0 0;
			font-family: sans-serif;
		}
		#launchPlayer {
			position: absolute;
			bottom: 0;
			right: 0;
			height: 100%;
			width: 25%;
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		/* stack vertically in narrow windows */
		@media (max-width: 640px) {
			#cesiumContainer {
				height: 50%;
				width: 100%;
			}
			#launchPlayer {
				height: 50%;
				width: 100%;
			}
		}
		html {
			height: 100%;
		}
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
			height: 100%;
		}
		nav a > .glyphicon { display: none; }
		nav a[data-video] > .glyphicon { display: inline; }
		#instructions {
			position: absolute;
			top: 50%;
			margin-top: -50px;
			width: 100%;
			padding-left: 10%;
			padding-right: 10%;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default" style=z-index:1>
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Boostback</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Falcon 9 <span class="caret"></span></a>
						<ul class="dropdown-menu" id=f9missions>
							<li><a href="#" data-mission=CRS-5  data-video=p7x-SumbynI data-start=958>CRS-5 <span class="glyphicon glyphicon-facetime-video"></span></a>
							<li><a href="#" data-mission=DSCOVR data-video=OvHJSIKP0Hg data-start=960>DSCOVR <span class="glyphicon glyphicon-facetime-video"></a>
							<li><a href="#" data-mission=CRS-7>DSCOVR <span class="glyphicon glyphicon-facetime-video"></a>
							<li><a href="#" data-mission=OrbComm_OG2_Launch_2 data-video=O5bTbVbe4e4 data-start=1380>OrbComm OG2-2 <span class="glyphicon glyphicon-facetime-video"></a>
							<li><a href="#" data-mission=Jason-3>Jason-3 <span class="glyphicon glyphicon-facetime-video"></a>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Falcon Heavy <span class="caret"></span></a>
						<ul class="dropdown-menu" id=fhmissions>
							<li><a href="#" data-mission=Falcon_Heavy>RTLS <span class="glyphicon glyphicon-facetime-video"></a>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id=cesiumContainer></div>
	<div id=launchPlayer>
		<div id=instructions>
		Select a mission from the navigation menu.  Missions with a <span class="glyphicon glyphicon-facetime-video"></span>
		icon have video associated with them.
		</div>
	</div>
	<canvas id="tex-canvas" width="1024", height="512" style="background:red; display: none"></canvas>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		function onYouTubeIframeAPIReady() { }
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="cesium/Cesium.js"></script>
	<script src="index.js"> </script>
</body>
</html>
